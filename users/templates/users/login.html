{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-8">
            <form method="POST">
                {% csrf_token %}
                <div class="post">
                    {{ form|crispy }}
                    <button class="btn btn-success">Bejelentkezés</button>
                    <small>
                        Még nem regisztráltál? <a class="btn btn-primary" href="{% url 'register' %}">Regisztráció</a>
                    </small>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
